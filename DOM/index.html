<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório DOM Números</title>
    <script src="java.js" defer></script>
</head>
<body>
    <h1>Soma</h1>
    <input class="n1" type="number">
    <input class="n2" type="number">
    <button onclick="funcaosoma()">Soma</button>
    <p class="soma"></p>
    <br>
    <hr>
    <br>
    <h1>Comparar</h1>
    <input class="m1" type="number">
    <input class="m2" type="number">
    <button onclick="funcaocomparacao()">Comparar</button>
    <p class="compara"></p>
    <br>
    <hr>
    <br>
    <h1>Número primo</h1>
    <input class="inputprimo" type="number">
    <button onclick="verificacaoprimo()">Verificação</button>
    <p class="primo"></p>
    <br>
    <hr>
    <br>
    <h1>Hipotenusa</h1>
    <input class="hipotenusa1" type="number"/>
    <input class="hipotenusa2" type="number"/>
    <button onclick="calcularhipotenusa()">Calcular Hipotenusa</button>
    <p class="hipotenusa"></p>
    <br>
    <hr>
    <br>
    <h1>Reajuste do salário</h1>
    <input class="salario" type="number" placeholder="Digite aqui o salário atual">
    <input class="percentual" type="number" placeholder="Digite aqui o percentual de reajuste">
    <button onclick="funcaoreajuste()">Calcular reajuste</button>
    <p class="reajuste"></p>
    <br>
    <hr>
    <br>
    <h1>Fahrenheit para celsius</h1>
    <input class="fah" type="number">
    <button onclick="converter()">Converter</button>
    <p class="celsius"></p>
    <br>
    <hr>
    <br>
    <h1>Média do aluno</h1>
    <input class="nota1" type="number" placeholder="nota1">
    <input class="nota2" type="number" placeholder="nota2">
    <input class="nota3" type="number" placeholder="nota3">
    <button onclick="media()">Calcular média</button>
    <p class="media"></p>
</body>
</html>
